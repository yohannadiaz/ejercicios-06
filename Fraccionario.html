<html>
    <head>
        <title>Fraccionarios</title>
        <script>
        function convSuma(){
            var num1 = document.getElementById("num1").value;
            var div1 = document.getElementById("div1").value;
            
            var num2 = document.getElementById("num2").value;
            var div2 = document.getElementById("div2").value;
            
            var numR = "";
            var divR = "";
            
            if(divR == div2){
                numR = parseInt(num1)+parseInt(num2);
                divR = div1;
            }else{
                numR = (num1*div2)+(num2*div1);
                divR = div1*div2;
            }
            
            var i = 2;
            var estado = 0;
            
            while(estado == 0){
                if((numR%i == 0) && (divR%i == 0)){
                    numR = numR/i;
                    divR = divR/i;
                    i=2;
                }
                if(i == 100){
                    estado = 1;
                }
                i++;              
            }
            
            document.getElementById('fraccionario').innerHTML = "<h3>Resultado</h3> <br> <h2>"+numR+"</h2><h2>"+divR+"</h2>";
        }
        function convRes(){
            var num1 = document.getElementById("num1").value;
            var div1 = document.getElementById("div1").value;
            
            var num2 = document.getElementById("num2").value;
            var div2 = document.getElementById("div2").value;
            
            var numR = "";
            var divR = "";
            
            if(divR == div2){
                numR = parseInt(num1)-parseInt(num2);
                divR = div1;
            }else{
                numR = (num1*div2)-(num2*div1);
                divR = div1*div2;
            }
            
            var i = 2;
            var estado = 0;
            
            while(estado == 0){
                if((numR%i == 0) && (divR%i == 0)){
                    numR = numR/i;
                    divR = divR/i;
                    i=2;
                }
                if(i == 100){
                    estado = 1;
                }
                i++;              
            }
            
            document.getElementById('fraccionario').innerHTML = "<h3>Resultado</h3> <br> <h2>"+numR+"</h2><h2>"+divR+"</h2>";
        }
        function convMul(){
            var num1 = document.getElementById("num1").value;
            var div1 = document.getElementById("div1").value;
            
            var num2 = document.getElementById("num2").value;
            var div2 = document.getElementById("div2").value;
            
            var numR = "";
            var divR = "";
            
            numR = num1*num2;
            divR = div1*div2;
            
            var i = 2;
            var estado = 0;
            
            while(estado == 0){
                if((numR%i == 0) && (divR%i == 0)){
                    numR = numR/i;
                    divR = divR/i;
                    i=2;
                }
                if(i == 100){
                    estado = 1;
                }
                i++;              
            }
            
            document.getElementById('fraccionario').innerHTML = "<h3>Resultado</h3> <br> <h2>"+numR+"</h2><h2>"+divR+"</h2>";
        }
        function convDiv(){
            var num1 = document.getElementById("num1").value;
            var div1 = document.getElementById("div1").value;
            
            var num2 = document.getElementById("num2").value;
            var div2 = document.getElementById("div2").value;
            
            var numR = "";
            var divR = "";
            
            numR = num1*div2;
            divR = div1*num2;
            
            var i = 2;
            var estado = 0;
            
            while(estado == 0){
                if((numR%i == 0) && (divR%i == 0)){
                    numR = numR/i;
                    divR = divR/i;
                    i=2;
                }
                if(i == 100){
                    estado = 1;
                }
                i++;              
            }
            
            document.getElementById('fraccionario').innerHTML = "<h3>Resultado</h3> <br> <h2>"+numR+"</h2><h2>"+divR+"</h2>";
        }
        </script>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Operaciones con fraccionarios</h1>
            <div style="float: left; width: 200px;">
                <label for="">Fraccionario 1</label>
                <br />
                <br />
                <input type="text" name="num1" id="num1" style="width: 100px;" />
                <br />
                <br />
                <input type="text" name="div1" id="div1" style="width: 100px;" />
            </div>
            
            <div style="float: left; width: 200px;">
                <label for="">Fraccionario 2</label>
                <br />
                <br />
                <input type="text" name="num2" id="num2" style="width: 100px;" />
                <br />
                <br />
                <input type="text" name="div2" id="div2" style="width: 100px;" />
            </div>
            
            <div style="float: left; width: 200px;">
                <label for="">Operaciones</label>
                <br />
                <br />
                <br />
                <input type="submit" onclick="convSuma();" value="+" />
                <input type="submit" onclick="convRes();" value="-" />
                <input type="submit" onclick="convDiv();" value="/" />
                <input type="submit" onclick="convMul();" value="*" />
            </div>
            
            <div id="fraccionario" style="float: left; width: 200px;">
                <h3>Resultado</h3>
            </div>
        </div>
    </body>
</html>
