<html>
    <head>
        <title>Capicua</title>
        <script>
        function convNivel(){
            var nivel = document.getElementById("nivel").value;
            
            var numero = 1;
            var aumento = 1;
            var valor = 1;
            var triangulo = "";
            
            if(nivel <= 9){
                for(var i=1; i<=nivel; i++){
                    triangulo = triangulo+"<br>"+valor;
                    aumento = aumento*10;
                    numero = numero+aumento;
                    valor = numero*numero;
                }
            }
            else{
                triangulo = "Maximo nivel 9..........";
            }
            document.getElementById('triangulo').innerHTML = "<h3>Triangulo de Capicua</h3> <br> <h2>"+triangulo+"</h2>";
        }
        </script>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Triangulo Capicua</h1>
            <label for="nivel">Nivel del Capicua</label>
            <input type="text" name="nivel" id="nivel" />
            <input type="submit" onclick="convNivel();" value="Mostrar" />
            <div id="triangulo">
                <h3>Triangulo de Capicua</h3>
            </div>
        </div>
    </body>
</html>
